<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBO Notes AI</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 20px; border-radius: 8px; display: none; }
        .input-area { display: none; gap: 10px; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 4px; }
        .user-msg { background-color: #e3f2fd; text-align: right; }
        .ai-msg { background-color: #f5f5f5; }
        button { padding: 10px 20px; cursor: pointer; }
        input { padding: 10px; flex-grow: 1; }
    </style>
</head>
<body>
    <h1>AI Notes Manager</h1>
    
    <div class="container">
        <!-- Login -->
        <div id="login" class="login-box">
            <h3>Login (Simulated)</h3>
            <p>Enter a username to "authenticate". This will be sent as your Bearer token.</p>
            <input type="text" id="username" placeholder="e.g., Alice">
            <button onclick="login()">Login</button>
        </div>

        <!-- Chat -->
        <div id="chat" class="chat-box"></div>
        
        <div id="input-area" class="input-area">
            <input type="text" id="user-input" placeholder="Ask AI to create or find notes..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let currentUser = null;

        function login() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Please enter a username");
            currentUser = user;
            
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            document.getElementById('input-area').style.display = 'flex';
            
            addMessage(`Welcome, ${currentUser}! You can ask me to create or list notes.`, 'ai-msg');
        }

        function logout() {
            currentUser = null;
            document.getElementById('chat').innerHTML = '';
            document.getElementById('login').style.display = 'block';
            document.getElementById('chat').style.display = 'none';
            document.getElementById('input-area').style.display = 'none';
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            const chat = document.getElementById('chat');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user-msg');
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser}` // OBO Mechanism
                    },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai-msg');
                } else {
                    addMessage(data.response, 'ai-msg');
                }
            } catch (e) {
                addMessage(`Network Error: ${e.message}`, 'ai-msg');
            }
        }
    </script>
</body>
</html>
